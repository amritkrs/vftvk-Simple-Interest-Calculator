<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv" id="maindiv">
      <h1>Simple Interest Calculator</h1>

      <div class="amount">
        Amount <input type="number" id="principal" /> <br /><br />
      </div>
      <div class="interestRate">
        Interest Rate

        <input
          type="range"
          id="rate"
          min="1"
          max="20"
          step="0.25"
          value="10.25"
          onchange="updateRate()"
        />
        <span id="rate_val">10.25</span>%
      </div>
      <br />

      <div class="numYears">
        <label for="years">No. of Years</label>
        <select id="years" name="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <br />

      <div class="computeButton">
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        <br /><br />
      </div>
      <div class="footer" id="footer">
        <footer>&#169; This Calculator belongs to Amrit Kumar</footer>
      </div>
    </div>
  </body>
</html>
